{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #2c3e50;
    }
    
    .form-group label .required {
        color: #e74c3c;
        margin-left: 3px;
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        font-family: inherit;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #66a6ff;
    }
    
    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .form-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }
    
    .file-upload {
        border: 3px dashed #66a6ff;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        background: #e3f9ff;
    }
    
    .file-upload:hover {
        border-color: #89f7fe;
        background: #d4efff;
    }
    
    .file-upload input {
        display: none;
    }
    
    .upload-icon {
        font-size: 2em;
        margin-bottom: 10px;
        color: #66a6ff;
    }
    
    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 30px;
    }
    
    .loading {
        display: none;
        text-align: center;
        padding: 20px;
    }
    
    .loading.show {
        display: block;
    }
    
    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #66a6ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    const fileUpload = document.getElementById('fileUpload');
    const fileInput = document.getElementById('bracket_image');
    const fileName = document.getElementById('fileName');
    const form = document.getElementById('tournamentForm');
    const loading = document.getElementById('loading');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    
    fileUpload.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            fileName.textContent = `é¸æŠæ¸ˆã¿: ${e.target.files[0].name}`;
        }
    });
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        errorMsg.classList.remove('show');
        successMsg.classList.remove('show');
        loading.classList.add('show');
        
        const formData = new FormData(form);
        
        try {
            const response = await fetch('/tournament/add', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                successMsg.textContent = 'âœ“ å¤§ä¼šã‚’ç™»éŒ²ã—ã¾ã—ãŸï¼';
                successMsg.classList.add('show');
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1000);
            } else {
                throw new Error(data.error || 'ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        } catch (error) {
            errorMsg.textContent = `âœ— ${error.message}`;
            errorMsg.classList.add('show');
        } finally {
            loading.classList.remove('show');
        }
    });
</script>
